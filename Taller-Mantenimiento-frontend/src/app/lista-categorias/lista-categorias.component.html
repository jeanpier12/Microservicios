

 <main role="main">
  <hr>
  <div class="container">

    <div class="card">
      <h4 class="card-header"><strong>Listado de Categorías</strong></h4>
      <div class="card-body">
        <a class="btn btn-info" th:href="@{/categorias/create}" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nueva</a>
        <hr>
        <table class="table table-hover">
          <thead class=" table-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripción</th>
              <th scope="col">Operaciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let categoria of categorias">
              <td>{{categoria.id}}</td>
              <td>{{categoria.nombre}}</td>
              <td>{{categoria.descripcion}}</td>

              <td>
                 <button (click)= "actualizarCategoria(categoria.id)" class="btn btn-info"><i class="fas fa-pencil-alt" aria-hidden="true"></i></button>
                <button (click)= "eliminarCategoria(categoria.id)" class="btn btn-danger" ><i class="fas fa-trash" aria-hidden="true"></i></button>
              </td>
            </tr>

          </tbody>
        </table>
        <nav th:if="${categorias.totalPages > 0}" aria-label="Page navigation example" >
    <ul class="pagination">
      <li class="page-item"><a th:href="@{/categorias/indexPaginate(page=${categorias.number - 1})}" class="page-link">Anterior</a></li>
      <li class="page-item"><a th:href="@{/categorias/indexPaginate(page=${categorias.number + 1})}" class="page-link">Siguiente</a></li>
    </ul>
  </nav>
      </div>
    </div>
  </div> <!-- /container -->

</main>
